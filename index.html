<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Patient Enr0lledment form</title>
</head>

<body>

    <div class="container">

        <p class="xyz">
        <div class="row ">
            <div class="col-lg-3  "><img src="img/img1.png"></div>
            <div class="col-lg-9 text-start">
                <h1>Manipal Hospital</h1>
                <p class="orng">The Highest Quality Healthcare</p>
            </div>

        </div>
        </p>
        <form action="" class="heading ">

            <h2 class="m-5 display-5">Patient Details</h2>
            <p>
            <div class="row m-5">
                <div class="col-sm-3  "> <label for="name">NAME :</label></div>
                <div class="col-sm-3 my-2 "> <input type="text" name="" id="name" placeholder="First Name" required>
                </div>
                <div class="col-sm-3   "></div>
                <div class="col-sm-3 my-2 "> <input type=" text" name="" id="name" placeholder="Last Name" required>
                </div>



            </div>
            </p>

            <p>
            <div class="row m-5">
                <div class="col-md-3"><label for="date">Date Of Joing :</label></div>
                <div class="col-md-3 m-2"><input type="date" name="" id="date" required></div>

            </div>
            </p>
            <p>
            <div class="row m-5">
                <div class="col-sm-3 "><label for="">Gender :</label></div>
                <div class="col-sm-3 m-2 "><input type="radio" name="gender" id="" Required>Male</div>
                <div class="col-sm-3 m-2 "><input type="radio" name="gender" id="" required>Female</div>
            </div>
            </p>
            <p>
            <div class="row m-5">
                <div class="col-md-3"><label for="cn">Contact No:</label></div>
                <div class="col-md-3 m-2"><input type="text" name="" id="cn" required></div>

            </div>
            </p>
            <p>
            <div class="row m-5">
                <div class="col-md-3"><label for="E-mail">E-mail:</label></div>
                <div class="col-md-3 m-2"><input type="email" name="" id="E-mail" required></div>

            </div>
            </p>
            <p>
            <div class="row m-5">
                <div class="col-md-3"><label for="adrs">
                        Address:
                    </label></div>
                <div class="col-md-3 m-2"><textarea name="" id="adrs" cols="30" rows="5"></textarea></div>

            </div>
            </p>
            <hr>
            <h2 class="display-5 mx-5">Emergency Contact</h2>
            <p>
            <div class="row m-5">
                <div class="col-sm-3 "> <label for="Ecn">NAME :</label></div>
                <div class="col-sm-3  my-2"> <input type="text" name="fname" id="Ecn" placeholder="First Name" required>
                </div>
                <div class="col-sm-3 "></div>
                <div class="col-sm-3  my-3 "><input type="text" name="lname" id="Ecn" placeholder="Last name" required>
                </div>

            </div>
            </p>
            <p>
            <div class="row m-5 ">
                <div class="col-md-3"><label for="Relationship">Relationship:</label></div>

                <div class="col-md-3 m-2 ">
                    <select name="Relationship" id="Relationship">
                        <option value="Parents">Parents</option>
                        <option value="Gardian">Gardian</option>
                        <option value="Others">Others</option>

                    </select>
                </div>
            </div>
            </p>
            <p>
            <div class="row m-5 ">
                <div class="col-md-3 "><label for="Ec">Contact No:</label></div>
                <div class="col-md-3 m-2 "><input type="text" name="" id="Ec" required></div>

            </div>
            </p>
            <div class="row m-5">
                <div class="col-md-12 text-center "><button class="btn btn-success btn-lg" type="submit">Enroll</button>
                </div>

            </div>
        </form>
    </div>
